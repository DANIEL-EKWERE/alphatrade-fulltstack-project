{% extends 'base.html' %}


{% block title %}
Profile
{% endblock %}

{% block content %}


<div data-aos="fade-down" class="container"></div>
    <!-- Left Panel -->
    <div class="profile-details">
      <h2>{{profile.first_name}} {{profile.last_name}}</h2>
      <div class="profile-item">
        <i class="fas fa-user"></i>
        <span>Username: {{user.username}}</span>
      </div>
      <div class="profile-item">
        <i class="fas fa-envelope"></i>
        <span>Email: {{user.email}}</span>
      </div>
      <div class="profile-item">
        <i class="fas fa-phone"></i>
        <span>Mobile: {{profile.phone}}</span>
      </div>
      <div class="profile-item">
        <i class="fas fa-globe"></i>
        <span>Country: {{profile.country}}</span>
      </div>
    </div>



<center>
  <div data-aos="fade-down">
    <h1 style="padding: 20px 20px 20px 20px;">profile update</h1>
  </div>
  
</center>


    <!-- Right Panel -->
    <div data-aos="fade-down" class="profile-form">
      <div class="form-row">
        <div class="form-group">
          <label for="firstName">{{profile.first_name}}</label>
          <input type="text" id="firstName" value="Daniel">
        </div>
        <div class="form-group">
          <label for="lastName">{{profile.last_name}}</label>
          <input type="text" id="lastName" value="Ekwere">
        </div>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" value="{{profile.address}}">
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="state">State</label>
          <input type="text" id="state" value="{{profile.state}}">
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <input type="text" id="city" value="{{profile.city}}">
        </div>
      </div>
      <div class="form-group">
        <label for="zipCode">Zip Code</label>
        <input type="text" id="zipCode" value="{{profile.zipcode}}">
      </div>
      <button class="submit-btn">Submit</button>
    </div>
  </div>


{% endblock %}
